<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Exemplary Form</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="text-content">
                <h2>Learn to code by<br> watching others</h2>
                <p>
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="">
                <button class="try-free-btn btn">
                    <span>Try it free 7 days</span> then <br> $20/mo. thereafter
                </button>
                <form id="form">
                    <label for="firstName">
                        <input type="text" name="name" placeholder="First name" id="firstName">
                    </label>
                    <label for="surname">
                        <input type="text" name="surname" placeholder="Last name" id="surname">
                    </label>
                    <label for="email">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </label>
                    <label for="password">
                        <input type="password" name="password" placeholder="Password" id="password">
                    </label>
                    <input type="submit" name="submit" id="submitBtn" class="submit-btn btn"
                           value="CLAIM YOUR FREE TRIAL">
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and services</a></p>
                </form>
            </div>
        </div>
    </section>

    <script src="app/app.js"></script>
</body>
</html>
